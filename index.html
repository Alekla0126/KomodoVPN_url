<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Download KomodoVPN</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    button {
      background-color: #ff6a00;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #e65c00;
    }
  </style>
</head>
<body>
  <h1>Get KomodoVPN</h1>
  <button id="downloadBtn">Download Now</button>

  <script>
    document.getElementById("downloadBtn").addEventListener("click", function () {
      const ua = navigator.userAgent || navigator.vendor || window.opera;

      const androidLink = "https://play.google.com/store/apps/details?id=com.alekla0126.vpn&pcampaignid=web_share";
      const iosLink = "https://apps.apple.com/mx/app/komodo-network-utilities-vpn/id6569245786?l=en-GB";

      const isAndroid = /android/i.test(ua);
      const isIOS = /iPhone|iPad|iPod/i.test(ua);
      const isMacTouch = /Macintosh/i.test(ua) && navigator.maxTouchPoints && navigator.maxTouchPoints > 1;

      if (isAndroid) {
        window.location.replace(androidLink);
      } else if (isIOS || isMacTouch) {
        window.location.replace(iosLink);
      } else {
        // Optional fallback
        alert("Please open this link on your phone or a compatible device.");
      }
    });
  </script>
</body>
</html>
